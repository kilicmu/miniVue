          <li>{{object.obj2}}</li>
          <li>{{object.obj2}}</li>
          <li>{{array[1]}}</li>

        <component-test></component-test>
      </div>
      `,
      components: {
        'component-test': {
          template: `<div>component1</div>`
        }
      }
