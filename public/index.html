<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'kilic',
          age: '22'
        }
      },
      template: `
      <div>
        <div>{{name}}</div>
        <div>{{age}}</div>
      </div>
      `
    })

    setTimeout(() => {
      vm.name = "kilicmu";
      vm.age = '21'
    }, 2000)
  </script>
</body>

</html>
